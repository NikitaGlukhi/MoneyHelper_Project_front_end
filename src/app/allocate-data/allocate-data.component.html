<h1>&nbsp;</h1>
<div class="card" style="max-width: 50rem; width: 1000px; height: 500px; margin: 0 auto">
  <div class="card-header" style="text-align: center"><h2>Распределение суммы по категориям</h2></div>
  <div class="card-body">
   <form [formGroup]="formGroup" (validSubmit)="onSubmit()">
     <div class="form-group">
       <label class="control-label" for="food">Еда: </label>
       <input class="form-control" formControlName="Food" id="food" name="food" type="number" placeholder="Еда(грн)">
     </div>
     <div class="for-group">
       <label class="control-label" for="communal">Бытовуха: </label>
       <input class="form-control" formControlName="Communal" id="communal" name="communal" type="number" placeholder="Бытовуха(грн)">
     </div>
     <div class="form-group">
       <label class="control-label" for="transport">Транспорт: </label>
       <input class="form-control" formControlName="Transport" id="transport" name="transport" type="number" placeholder="Транспорт(грн)">
     </div>
     <div class="form-group">
       <label class="control-label" for="other">Прочее: </label>
       <input class="form-control" id="other" name="other" type="number" placeholder="Прочее(грн)" value="218" [disabled]="true">
     </div>
     <button class="btn btn-default btn-lg" (click)="onReset()">Сбросить</button>
     <button class="btn btn-primary pull-right btn-lg" type="submit">Подтвердить</button>
   </form>
  </div>
</div>
