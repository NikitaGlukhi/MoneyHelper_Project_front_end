<div class="alert alert-danger" *ngIf="title" style="text-align: center; width: 40%; margin-left: auto; margin-right: auto" role="alert">
  <i  class="fa fa fa-exclamation-triangle"></i>
  {{title}}
</div>
<div class="card" style="max-width: 50rem; width: 1000px; height: auto; margin: 0 auto">
  <div class="card-header" style="text-align: center">
    <h2>Распределение суммы по категориям</h2>
    <h3>Исходная сумма: {{amount}} грн</h3>
    <h4>Осталось распределить: {{other_d}}</h4>
  </div>
  <div class="card-body">
    <form  [formGroup]="form" (ngSubmit)="onCalculate(model)">
      <formly-form [form]="form" [fields]="fields" [model]="model">
        <h3>{{this.model.other}}</h3>
        <button class="btn btn-primary pull-right btn-lg" [disabled]="!form.valid" type="submit">Подтвердить</button>
      </formly-form>
    </form>
  </div>
  <div class="card-footer" style="text-align: center">
    <h5>Еда: {{food_d}} грн; Бытовуха: {{communal_d}} грн; Транспорт: {{transport_d}} грн; Прочее: {{other_d}} грн</h5>
  </div>
</div>
