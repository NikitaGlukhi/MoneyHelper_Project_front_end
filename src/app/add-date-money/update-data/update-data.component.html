<div class="card" style="max-width: 40rem; width: 1000px; height: 400px; margin: 0 auto">
  <div class="card-header" style="text-align: center"><h2>Обновить дату и исходную сумму</h2></div>
  <div class="card-body">
    <form [formGroup]="formGroup" (validSubmit)="onSubmit()">
      <div class="form-group">
        <label class="control-label">Дата</label>
        <input type="date" class="form-control input-lg" formControlName="Date">
      </div>
      <div class="form-group">
        <label class="control-label">Сумма</label>
        <input type="number" class="form-control input-lg" formControlName="Money">
      </div>
      <button class="btn btn-default btn-lg" type="button" (click)="onReset()">Reset</button>
      <button class="btn btn-primary pull-right btn-lg" type="submit" (click)="updateData()">Обновить</button>
    </form>
  </div>
</div>
