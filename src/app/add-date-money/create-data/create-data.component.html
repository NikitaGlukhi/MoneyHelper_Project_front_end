<div class="card" style="max-width: 40rem; width: 1000px; height: 400px; margin: 0 auto">
  <div class="card-header" style="text-align: center"><h2>Задать дату и исходную сумму</h2></div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
      <div class="form-group col-md-12">
        <formly-form [form]="form" [fields]="fields" [options]="options" [model]="model">
          <button type="button" class="btn btn-danger btn-lg" (click)="options.resetModel()">Очистить</button>
          <button class="btn btn-primary pull-right btn-lg" [disabled]="!form.valid"  type="submit">Подтвердить</button>
        </formly-form>
      </div>
    </form>
  </div>
</div>
